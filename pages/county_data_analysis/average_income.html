<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>各乡镇贫困户人均收入</title>
    <!-- 引入 echarts.js -->
    <script src="../../js/charts/echarts.min.js"></script>
    <script src="../../js/charts/walden.js"></script>
</head>
<body>
	<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
	<div id="main" style="width: 100%;height:400px;border: 1px solid #dadada;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'), 'walden');

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '各乡镇贫困户人均收入'
            },
            tooltip: {

            },
            legend: {
                data:['贫困户人均收入']
            },
            toolbox: {
                show : true,
                // y:'20',
                feature : {
                    mark : {show: false},
                    dataView : {show: true, readOnly: false},
                    magicType : {show: true, type: ['line', 'bar']},
                    restore : {show: true},
                    saveAsImage : {show: true}
                }
            },
            dataZoom : {
                show : true,
                realtime : true,
                // y: 320,
                height: 20,
                start : 0,
                end : 30
            },
            grid: { 
            	top:'10%', 
			    left: '1%',  
			    right: '1%',  
			    // bottom: '1%',  
			    containLabel: true  
			},
            xAxis: {
                // data: ["小龙坎街道","沙坪坝街道","渝碚路街道","磁器口街道","童家桥街道","石井坡街道","双碑街道","井口街道","山洞街道","新桥街道","天星桥街道","土湾街道","覃家岗街道","陈家桥街道","虎溪街道","西永街道","联芳街道","丰文街道","香炉山街道","青木关镇","土主镇","中梁镇","歌乐山镇","凤凰镇","回龙坝镇","曾家镇"
                // ]  
                 data:[]
            },            
            yAxis: {},
            series: [{
                name: '贫困户人均收入',
                type: 'line',
                smooth: true,
                itemStyle: {normal: {areaStyle: {type: 'default'}}},
                // data: [15, 25, 46, 20, 20, 30, 20, 30,15, 25, 46, 20, 20, 30, 20, 30,15, 25, 46, 20, 20, 30, 20, 30,15, 25]
                data:[]
            }]
        };
        var data = parent.citydata.averageIncome; 
        for(var districtName in data){
            option.xAxis.data.push(districtName)
            option.series[0].data.push(data[districtName])         
        }
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
