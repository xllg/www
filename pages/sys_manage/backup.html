<!DOCTYPE html> 
<html lang="en"> 
<head> 
	<meta charset="utf-8"> 
	<title>数据备份与恢复</title> 
	<link href="../../css/pages/base.css" rel="stylesheet">
	<link href="../../css/pages/pkh.css" rel="stylesheet">
	<link href="../../js/datepicker/css/bootstrap.css" rel="stylesheet">   
	<link href="../../js/datepicker/css/bootstrap-datepicker.css" rel="stylesheet"> 
	<link rel="stylesheet" href="../../css/jquery.pagination.css" />
</head> 
<body>
	<div class="container">
		<div id="inner-hd">
			<div class="crumbs">
				<i class="crumbs-arrow"></i>
				<a href="javascript:;" class="crumbs-label">数据备份与恢复</a>
			</div>
		</div>

		<div id="inner-bd">
			<br><br><br><br><br><br>
			<table class="grid" id="userlist" style="margin: 0 auto; width:50%;">							
				<tr>
					<td  colspan="2" style="font-size: 24px; line-height: 35px;">数据备份</td>
				</tr>
				<tr>
					
					<td>请点击“下载备份”按钮，将备份数据下载到本地，不要备份到系统盘，以免数据丢失。</td>
					<td style="width:132px;">
						<a href="" target="__blank" id="download">
						<div class="button download" >
							<i class="iconfont">&#xe600;</i>
							<span class="button-label">下载备份</span>
						</div>
						</a>
					</td>
				</tr>
			</table>

			<br><br><br><br><br><br><br><br>
			<form name="upload" action="" id="upload" method="post" enctype="multipart/form-data">
			<table class="grid" id="userlist" style="margin: 0 auto; width:50%;">							
				<tr>
					<td  colspan="3" style="font-size: 24px; line-height: 35px;">数据恢复</td>
				</tr>
				<tr>
					
					<td>请选择数据存放位置，再点击“恢复数据”按钮。</td>
					<td>
						<input type="file" name="file" />
					</td>
					<td style="width:132px;">
						<div class="button upload" >
							<i class="iconfont">&#xe62e;</i>
							<span class="button-label">恢复数据</span>
						</div>
					</td>
				</tr>
			</table>
			</form>				
		</div>

		<div id="inner-ft">

		</div>
	</div>
	

	<script type="text/javascript" src="../../js/jquery.js"></script>
	<script type="text/javascript" src="../../js/jquery.select.js"></script>
	<script type="text/javascript" src="../../js/layer/layer.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script src="../../js/jquery.form.js"></script>

	<script type="text/javascript">	
		$('body').on('click', '.download', function(){	
			document.getElementById("download").href=urlhost+"/fupin/backup";	
		})
		$('body').on('click', '.upload', function(){
			var form = document.getElementById('upload');			
			form.action=urlhost+"/fupin/recover";              
            $("#upload").ajaxSubmit({  
              success: function(data) {  
              		// alert(data);                   
                  if(data)  {  
                     alert("恢复成功!");  
                  }   
                  else {  
                     alert("恢复失败,请重试!");                       
                  }  
              	}  
            });   
	})
	</script>

</body> 
</html>
