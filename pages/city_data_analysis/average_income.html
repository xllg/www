<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>各区县贫困户人均收入</title>
    <!-- 引入 echarts.js -->
    <script src="../../js/charts/echarts.min.js"></script>
    <script src="../../js/charts/walden.js"></script>
</head>
<body>
	<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
	<div id="main" style="width: 100%;height:400px;border: 1px solid #dadada;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'), 'walden');

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '各区县贫困户人均收入'
            },
            tooltip: {

            },
            legend: {
                data:['贫困户人均收入']
            },
            toolbox: {
                show : true,
                // y:'20',
                feature : {
                    mark : {show: false},
                    dataView : {show: true, readOnly: false},
                    magicType : {show: true, type: ['line', 'bar']},
                    restore : {show: true},
                    saveAsImage : {show: true}
                }
            },
            dataZoom : {
                show : true,
                realtime : true,
                // y: 320,
                height: 20,
                start : 0,
                end : 30
            },
            grid: { 
            	top:'10%', 
			    left: '1%',  
			    right: '1%',  
			    // bottom: '1%',  
			    containLabel: true  
			},
            xAxis: {
                // data: ["渝中区","大渡口区","江北区","沙坪坝区","九龙坡区","南岸区","北碚区","綦江区","双桥区","渝北区","巴南区","万州区","涪陵区","黔江区","长寿区","江津区","合川区","永川区","南川区","綦江县","潼南县","铜梁县","大足县","荣昌县","璧山县","梁平县","城口县","丰都县","垫江县","武隆县","忠县","开县","云阳县","奉节县","巫山县","巫溪县自治县","石柱土家族自治县","秀山土家族苗族自治县","酉阳土家族苗族自治县","彭水苗族土家族自治县"
                // ]  
                data:[]
            },            
            yAxis: {},
            series: [{
                name: '贫困户人均收入',
                type: 'line',
                smooth: true,
                itemStyle: {normal: {areaStyle: {type: 'default'}}},
                // data: [15, 25, 46, 20, 20, 30, 20, 30,15, 25, 46, 20, 20, 30, 20, 30,15, 25, 46, 20, 20, 30, 20, 30,15, 25, 46, 20, 20, 30, 20, 30,15, 25, 46, 20, 20, 30, 20, 30]
                data:[]
            }]
        };
        var data = parent.citydata.averageIncome; 
        for(var districtName in data){
            option.xAxis.data.push(districtName)
            option.series[0].data.push(data[districtName])         
        }
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
