					<div class="jzfp_writeRule">
						<h1>
							<i class="jzfp_writeIcon"></i>填表说明</h1>
							<ul>
								<li><!-- <strong>1、</strong>此表填写对象为2015年1-10月份享受到财政扶贫资金扶持的2014年度建档立卡贫困户。涉及项目投资的只填写1-10月份完成情况，不累计2015年以前项目数据。<br> -->
									<strong>1、</strong>此表填写对象为当前季度享受到财政扶贫资金扶持的贫困户。<br> 
									<strong>2、</strong><strong>上报季度：</strong>是指填报该措施所属季度，此表一季度只能填报一次。<br>
									<strong>3、</strong><strong>户主姓名：</strong>按照户口薄及建档立卡贫困户登记表内容填写。<br>
									<strong>4、</strong><strong>身份证号：</strong>填写户主身份证号，如户主登记为建档立卡残疾人，则填写相应的残疾证号。<br>
									<strong>5、</strong>到户资金合计是根据该户实际享受扶贫专项资金扶持之合计，为系统自动生成（补助资金+应贴息金额），不必填写。<br>
									<strong>6、</strong><strong>基础设施建设项目</strong>。<strong>新修梯田项目：</strong>规模以亩为单位计算，规模是指该户按照项目计划实际新修梯田的面积，补助标准按县扶贫办制定的补助标准填写，补助资金按照实际发放到农户的补助资金填写；<strong>五改三建：</strong>是指改水、改路、改厨、改厕、改圈,建池、建家、建园。以户为单位计算，补助标准及补贴资金同上；<strong>危旧房改造：</strong>按户为单位统计，规模填写实际建筑面积，按平方米为单位计算，补助标准及补助金额同上。<br>

					<div class="jzfp_writeRule">
						<h1>
							<i class="jzfp_writeIcon"></i>填表说明
						</h1>
						<ul>
							<li><strong>1、</strong>上报季度是指填报该措施所属季度，如：劳动力培中，培训日期为2015年8月，请选择2015年第三季度。<br>
								<strong>2、</strong>填表对象为建档立卡贫困户中劳动力人口，男性16-60岁 女性16-55岁，不含初级、高级中学及普通高校在校生和无劳动能力的人员；此表以户为单位采集。<br>
								<strong>3、</strong>按照每户有培训需求劳动力人数填写信息表；（例如：一户有三个有培训需求劳动力，需要填写三人信息表）。<br>
								<strong>4、</strong>此表为动态表，表中培训措施、培训成效每月更新一次；基础信息第一次录入后，不再更改。培训措施、培训成效在每月系统开放期间由乡镇更新填写、县区审核；年收入情况前三季度不填写，在年底填写（12月底）。<br>
								<strong>5、</strong>有培训需求尚未培训的，只填写基本信息和培训需求，培训需求在后期维护数据过程中将无法进行修改，劳动力培训结束后，由乡镇负责更新培训措施（培训类型、培训机构、培训日期、培训时间、资金情况）和培训成效（务工去向、务工时间、务农）。<br>
								<strong>6、</strong>有培训资金来源及额度的，必须填写培训机构、培训日期、以及培训时间。
								<br>
								<strong>指标解释：</strong><br>
								<strong>1、培训类型：</strong>指培训需求的具体项目类型；<br>
								<strong>&nbsp;&nbsp;&nbsp;a、就业技能培训：</strong>针对农村劳动力不同技能水平开展机械维修、服装加工、建筑、餐饮、家政服务、保健护理、老年人家庭护理、护工、药膳、中医推拿、旅游服务、电焊等就业技能培训；<br>
								<strong>&nbsp;&nbsp;&nbsp;b、两后生培训：</strong>主要是以农村“两后生”为对象，开展资源环境、新能源、装备制造、电子信息、有色冶金、物流配送、石油化工、农林牧渔、酒店及餐饮服务等专业培训；<br>
								<strong>&nbsp;&nbsp;&nbsp;c、劳务品牌培训：</strong>针对农村劳动力开展“陇原巧手”、月嫂、牛肉拉面、保安、建筑装饰、计算机应用与维修、机械设备维修、电子技术应用等培训；<br>
								<strong>&nbsp;&nbsp;&nbsp;d、新型职业农民培育工程：</strong>以从事农业生产和服务的农村劳动力为重点开展农业公共基础、专业技术、能力拓展、农业科学技术推广培训等；
								<br>
								<strong>&nbsp;&nbsp;&nbsp;e、示范培训：</strong>即农村创业和技能带头人示范培训，主要是以贫困地区农村创业和技能带头人为主要对象，开展机械加工，种植养殖业等的创业和技能培训；<br>
								<strong>&nbsp;&nbsp;&nbsp;f、岗位技能提升培训：</strong>对于企业签订6个月以上期限劳动合同的在岗农民开展技能提升培训；<br>
								<strong>&nbsp;&nbsp;&nbsp;g、创业培训：</strong>针对有创业愿望和具备一定创业条件的农村劳动力开展企业注册、税务登记、人员管理、资金管理、市场营销等创业知识培训；<br>
								<strong>2、培训机构：</strong>指各类培训的承办机构，填写培训机构全称，如培训不是由培训机构承办的，应填写相应的培训责任部门名称（例如：某某乡镇或部门）；<br>
								<strong>3、培训日期：</strong>填写参加培训的第一天的日期（如2014-01-01）；<br>
								<strong>4、年收入情况：</strong>是指参训劳动力参加技能培训后务工、务农的年收入，统计计算时间截止到当年12月20日前。
							</li>
						</ul>
					</div>
				</div>
			</div>
		</script>

						<h1>
							<i class="jzfp_writeIcon"></i>填表说明
						</h1>
						<ul>
							<li><strong>1、</strong>上报季度是指填报该措施所属季度，如：劳动力培中，培训日期为2015年8月，请选择2015年第三季度。<br>
								<strong>2、</strong>填表对象为建档立卡贫困户中劳动力人口，男性16-60岁 女性16-55岁，不含初级、高级中学及普通高校在校生和无劳动能力的人员；此表以户为单位采集。<br>
								<strong>3、</strong>按照每户有培训需求劳动力人数填写信息表；（例如：一户有三个有培训需求劳动力，需要填写三人信息表）。<br>
								<strong>4、</strong>此表为动态表，表中培训措施、培训成效每月更新一次；基础信息第一次录入后，不再更改。培训措施、培训成效在每月系统开放期间由乡镇更新填写、县区审核；年收入情况前三季度不填写，在年底填写（12月底）。<br>
								<strong>5、</strong>有培训需求尚未培训的，只填写基本信息和培训需求，培训需求在后期维护数据过程中将无法进行修改，劳动力培训结束后，由乡镇负责更新培训措施（培训类型、培训机构、培训日期、培训时间、资金情况）和培训成效（务工去向、务工时间、务农）。<br>
								<strong>6、</strong>有培训资金来源及额度的，必须填写培训机构、培训日期、以及培训时间。
								<br>
								<strong>指标解释：</strong><br>
								<strong>1、培训类型：</strong>指培训需求的具体项目类型；<br>
								<strong>&nbsp;&nbsp;&nbsp;a、就业技能培训：</strong>针对农村劳动力不同技能水平开展机械维修、服装加工、建筑、餐饮、家政服务、保健护理、老年人家庭护理、护工、药膳、中医推拿、旅游服务、电焊等就业技能培训；<br>
								<strong>&nbsp;&nbsp;&nbsp;b、两后生培训：</strong>主要是以农村“两后生”为对象，开展资源环境、新能源、装备制造、电子信息、有色冶金、物流配送、石油化工、农林牧渔、酒店及餐饮服务等专业培训；<br>
								<strong>&nbsp;&nbsp;&nbsp;c、劳务品牌培训：</strong>针对农村劳动力开展“陇原巧手”、月嫂、牛肉拉面、保安、建筑装饰、计算机应用与维修、机械设备维修、电子技术应用等培训；<br>
								<strong>&nbsp;&nbsp;&nbsp;d、新型职业农民培育工程：</strong>以从事农业生产和服务的农村劳动力为重点开展农业公共基础、专业技术、能力拓展、农业科学技术推广培训等；
								<br>
								<strong>&nbsp;&nbsp;&nbsp;e、示范培训：</strong>即农村创业和技能带头人示范培训，主要是以贫困地区农村创业和技能带头人为主要对象，开展机械加工，种植养殖业等的创业和技能培训；<br>
								<strong>&nbsp;&nbsp;&nbsp;f、岗位技能提升培训：</strong>对于企业签订6个月以上期限劳动合同的在岗农民开展技能提升培训；<br>
								<strong>&nbsp;&nbsp;&nbsp;g、创业培训：</strong>针对有创业愿望和具备一定创业条件的农村劳动力开展企业注册、税务登记、人员管理、资金管理、市场营销等创业知识培训；<br>
								<strong>2、培训机构：</strong>指各类培训的承办机构，填写培训机构全称，如培训不是由培训机构承办的，应填写相应的培训责任部门名称（例如：某某乡镇或部门）；<br>
								<strong>3、培训日期：</strong>填写参加培训的第一天的日期（如2014-01-01）；<br>
								<strong>4、年收入情况：</strong>是指参训劳动力参加技能培训后务工、务农的年收入，统计计算时间截止到当年12月20日前。
							</li>
						</ul>

	                    <ul>
	                        <li><strong>1.上报季度 :</strong>是指填报该措施所属季度 如：开工日期2015年8月，请选择2015年第三季度；<br>

			function objKeySort(obj) {//排序的函数   	
				var data = { "第一季度": "1", "第二季度": "2", "第三季度": "3", "第四季度": "4" };
				function rp(n) {
				    var s = '';
				    s += data[n];
				    return s;
				}
				var newkey = Object.keys(obj);				
				var pastr = [];
				for (i = 0; i < newkey.length; i++) {
				    var arr = newkey[i].split('-'); // 拆分字符串
				    temp = arr[0] + "-" + arr[1] + "-" + rp(arr[2]);
				    pastr.push(temp);
				}
				pastr = pastr.sort().reverse();
				var parstr = [];
				for (i = 0; i < pastr.length; i++) {
				    var arr = pastr[i].split('-'); // 拆分字符串
				    temp = arr[0] + "-" + arr[1] + "-" + findKey(arr[2]);
				    parstr.push(temp);
				}
				function findKey(value, compare = (a, b) => a === b) {
				    return Object.keys(data).find(k => compare(data[k], value))
				}
				//先用Object内置类的keys方法获取要排序对象的属性名，再利用Array原型上的sort方法对获取的属性名进行排序，newkey是一个数组
			    var newObj = {};//创建一个新的对象，用于存放排好序的键值对
			    for (var i = 0; i < parstr.length; i++) {//遍历newkey数组
			        newObj[parstr[i]] = obj[parstr[i]];//向新创建的对象中按照排好的顺序依次增加键值对
			    }
			    return newObj;//返回排好序的新对象
			}
